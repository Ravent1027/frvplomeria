<!DOCTYPE html>
<html lang="es">
<head>

<body>

<header>
    <div class="logo-text">FRV Plomería</div>
    <nav>
        <a href="index.html">Inicio</a>
        <a href="servicios.html">Servicios</a>
        <a href="trabajos.html">Trabajos</a>
        <a href="contacto.html" class="btn-nav">Contacto</a>
    </nav>
</header>

<section class="contenido">
    <h1>Solicita un servicio</h1>

    <form action="https://formspree.io/f/myzrpjra" method="POST" enctype="multipart/form-data">
        
        <label>Nombre completo:</label>
        <input type="text" name="nombre" required>

        <label>Cédula:</label>
        <input type="text" name="cedula" required>

        <label>Dirección:</label>
        <input type="text" name="direccion" required>

        <label>Describe el problema:</label>
        <textarea name="problema" required></textarea>

        <label>Foto del problema (opcional):</label>
        <input type="file" name="foto">

        <button type="submit" class="btn-form">Enviar Solicitud</button>
    </form>
</section>

<footer>
    © 2025 FRV Plomería
</footer>

</body>
</html>
